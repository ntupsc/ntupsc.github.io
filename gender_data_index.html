        // 渲染統計資料
        function updateStats() {
            document.getElementById('total-count').textContent = assignments.length;
            const uniqueStudents = new Set(assignments.map(a => a.studentId)).size;
            document.getElementById('unique-students').textContent = uniqueStudents;
            const uniqueTopics = new Set(assignments.map(a => a.category)).size;
            document.getElementById('topics-covered').textContent = uniqueTopics;
        }

        // 渲染卡片
        function renderCards(filteredAssignments = assignments) {
            const grid = document.getElementById('cardsGrid');
            const noResults = document.getElementById('noResults');
            
            // 顯示載入動畫
            grid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>載入中...</div>
                </div>
            `;
            
            // 模擬載入時間
            setTimeout(() => {
                if (filteredAssignments.length === 0) {
                    grid.innerHTML = '';
                    noResults.style.display = 'block';
                    return;
                }
                
                noResults.style.display = 'none';
            
            grid.innerHTML = filteredAssignments.map(assignment => {
                const categoryText = getCategoryText(assignment.category);
                const categoryColor = getCategoryColor(assignment.category);
                
                return `
                    <div class="card fade-in" onclick="openAssignment('${assignment.filename}')">
                        <div class="card-header">
                            <div class="student-avatar">
                                ${assignment.studentName.charAt(0)}
                            </div>
                            <div class="student-info">
                                <h3>${assignment.studentName}</h3>
                                <div class="student-id">${assignment.studentId}</div>
                            </div>
                        </div>
                        <div class="card-title">${assignment.title}</div>
                        <div class="card-preview">
                            <div class="preview-icon">📊</div>
                            <div class="category-badge" style="background: ${categoryColor}">
                                ${categoryText}
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="view-btn" onclick="event.stopPropagation(); openAssignment('${assignment.filename}')">
                                查看作業
                            </button>
                            <div class="file-info">${assignment.filename}</div>
                        </div>
                    </div>
                `;
            }).join('');
            }, 300); // 300ms 載入動畫
        }

        // 開啟作業
        function openAssignment(filename) {
            const url = `gender_data/${encodeURIComponent(filename)}`;
            window.open(url, '_blank');
        }

        // 獲取分類文字
        function getCategoryText(category) {
            const categoryMap = {
                'gender-violence': '性別暴力',
                'education': '教育統計',
                'health': '健康議題',
                'social': '社會議題'
            };
            return categoryMap[category] || '其他';
        }

        // 獲取分類顏色
        function getCategoryColor(category) {
            const colorMap = {
                'gender-violence': 'rgba(220, 53, 69, 0.9)',
                'education': 'rgba(40, 167, 69, 0.9)',
                'health': 'rgba(255, 193, 7, 0.9)',
                'social': 'rgba(102, 126, 234, 0.9)'
            };
            return colorMap[category] || 'rgba(108, 117, 125, 0.9)';
        }

        // 搜尋功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = assignments.filter(assignment => 
                    assignment.studentName.toLowerCase().includes(searchTerm) ||
                    assignment.studentId.toLowerCase().includes(searchTerm) ||
                    assignment.title.toLowerCase().includes(searchTerm)
                );
                renderCards(filtered);
            });
        }

        // 篩選功能
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // 移除所有active類別
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // 添加active類別到當前按鈕
                    e.target.classList.add('active');
                    
                    const filter = e.target.dataset.filter;
                    let filtered;
                    
                    if (filter === 'all') {
                        filtered = assignments;
                    } else {
                        filtered = assignments.filter(assignment => assignment.category === filter);
                    }
                    
                    renderCards(filtered);
                });
            });
        }

        // 初始化
        function init() {
            updateStats();
            renderCards();
            setupSearch();
            setupFilters();
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
