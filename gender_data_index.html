        // Ê∏≤ÊüìÁµ±Ë®àË≥áÊñô
        function updateStats() {
            document.getElementById('total-count').textContent = assignments.length;
            const uniqueStudents = new Set(assignments.map(a => a.studentId)).size;
            document.getElementById('unique-students').textContent = uniqueStudents;
            const uniqueTopics = new Set(assignments.map(a => a.category)).size;
            document.getElementById('topics-covered').textContent = uniqueTopics;
        }

        // Ê∏≤ÊüìÂç°Áâá
        function renderCards(filteredAssignments = assignments) {
            const grid = document.getElementById('cardsGrid');
            const noResults = document.getElementById('noResults');
            
            // È°ØÁ§∫ËºâÂÖ•ÂãïÁï´
            grid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>ËºâÂÖ•‰∏≠...</div>
                </div>
            `;
            
            // Ê®°Êì¨ËºâÂÖ•ÊôÇÈñì
            setTimeout(() => {
                if (filteredAssignments.length === 0) {
                    grid.innerHTML = '';
                    noResults.style.display = 'block';
                    return;
                }
                
                noResults.style.display = 'none';
            
            grid.innerHTML = filteredAssignments.map(assignment => {
                const categoryText = getCategoryText(assignment.category);
                const categoryColor = getCategoryColor(assignment.category);
                
                return `
                    <div class="card fade-in" onclick="openAssignment('${assignment.filename}')">
                        <div class="card-header">
                            <div class="student-avatar">
                                ${assignment.studentName.charAt(0)}
                            </div>
                            <div class="student-info">
                                <h3>${assignment.studentName}</h3>
                                <div class="student-id">${assignment.studentId}</div>
                            </div>
                        </div>
                        <div class="card-title">${assignment.title}</div>
                        <div class="card-preview">
                            <div class="preview-icon">üìä</div>
                            <div class="category-badge" style="background: ${categoryColor}">
                                ${categoryText}
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="view-btn" onclick="event.stopPropagation(); openAssignment('${assignment.filename}')">
                                Êü•Áúã‰ΩúÊ•≠
                            </button>
                            <div class="file-info">${assignment.filename}</div>
                        </div>
                    </div>
                `;
            }).join('');
            }, 300); // 300ms ËºâÂÖ•ÂãïÁï´
        }

        // ÈñãÂïü‰ΩúÊ•≠
        function openAssignment(filename) {
            window.open(`gender_data/${filename}`, '_blank');
        }

        // ÊêúÂ∞ãÂäüËÉΩ
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredAssignments = assignments.filter(assignment => 
                    assignment.studentName.toLowerCase().includes(searchTerm) ||
                    assignment.studentId.toLowerCase().includes(searchTerm) ||
                    assignment.title.toLowerCase().includes(searchTerm)
                );
                renderCards(filteredAssignments);
            });
        }

        // ÁØ©ÈÅ∏ÂäüËÉΩ
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    // ÁßªÈô§ÊâÄÊúâactiveÈ°ûÂà•
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Ê∑ªÂä†activeÈ°ûÂà•Âà∞Áï∂ÂâçÊåâÈàï
                    e.target.classList.add('active');
                    
                    const filter = e.target.getAttribute('data-filter');
                    let filteredAssignments;
                    
                    if (filter === 'all') {
                        filteredAssignments = assignments;
                    } else {
                        filteredAssignments = assignments.filter(assignment => assignment.category === filter);
                    }
                    
                    renderCards(filteredAssignments);
                });
            });
        }

        // Áç≤ÂèñÂàÜÈ°ûÊñáÂ≠ó
        function getCategoryText(category) {
            const categoryMap = {
                'gender-violence': 'ÊÄßÂà•Êö¥Âäõ',
                'education': 'ÊïôËÇ≤Áµ±Ë®à',
                'health': 'ÂÅ•Â∫∑Ë≠∞È°å',
                'social': 'Á§æÊúÉË≠∞È°å'
            };
            return categoryMap[category] || category;
        }

        // Áç≤ÂèñÂàÜÈ°ûÈ°èËâ≤
        function getCategoryColor(category) {
            const colorMap = {
                'gender-violence': '#e74c3c',
                'education': '#3498db',
                'health': '#2ecc71',
                'social': '#f39c12'
            };
            return colorMap[category] || '#95a5a6';
        }

        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            renderCards();
            setupSearch();
            setupFilters();
        });
