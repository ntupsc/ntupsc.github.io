        function renderCards(filteredAssignments = assignments) {

            setTimeout(() => {

                    return;

                noResults.style.display = 'none';

                const categoryText = getCategoryText(assignment.category);
                const categoryColor = getCategoryColor(assignment.category);

        function openAssignment(filename) {

            window.open(url, '_blank');

        // ç²å–åˆ†é¡æ–‡å­—
        function getCategoryText(category) {
            const categoryMap = {
                'gender-violence': 'æ€§åˆ¥æš´åŠ›',
                'education': 'æ•™è‚²çµ±è¨ˆ',
                'health': 'å¥åº·è­°é¡Œ',
                'social': 'ç¤¾æœƒè­°é¡Œ'
            };
            return categoryMap[category] || 'å…¶ä»–';
        }

        // ç²å–åˆ†é¡é¡è‰²
        function getCategoryColor(category) {
            const colorMap = {
                'gender-violence': 'rgba(220, 53, 69, 0.9)',
                'education': 'rgba(40, 167, 69, 0.9)',
                'health': 'rgba(255, 193, 7, 0.9)',
                'social': 'rgba(102, 126, 234, 0.9)'
            };
            return colorMap[category] || 'rgba(108, 117, 125, 0.9)';
        }

        // æœå°‹åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = assignments.filter(assignment => 
                    assignment.studentName.toLowerCase().includes(searchTerm) ||
                    assignment.studentId.toLowerCase().includes(searchTerm) ||
                    assignment.title.toLowerCase().includes(searchTerm)
                );
                renderCards(filtered);
            });
        }

        // ç¯©é¸åŠŸèƒ½
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // ç§»é™¤æ‰€æœ‰activeé¡åˆ¥
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // æ·»åŠ activeé¡åˆ¥åˆ°ç•¶å‰æŒ‰éˆ•
                    e.target.classList.add('active');
                    
                    const filter = e.target.dataset.filter;
                    let filtered;
                    
                    if (filter === 'all') {
                        filtered = assignments;
                    } else {
                        filtered = assignments.filter(assignment => assignment.category === filter);
                    }
                    
                    renderCards(filtered);
                });
            });
        }

        // åˆå§‹åŒ–
        function init() {
            updateStats();
            renderCards();
            setupSearch();
            setupFilters();
        }
